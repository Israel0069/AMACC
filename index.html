<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 7%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1, p {
            text-align: center;
            color: #74BDCB;
        }

        select {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA384;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
			box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media screen and (max-width: 768px) {
            select {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My System</h1>
    <p>loading... Select language:</p>
    <form>
        <select id="languageSelector" onchange="navigate()">
            <option value="">Select Language</option>
            <option value="index1.html">Kapampangan</option>
            <option value="index2.html">Ilocano</option>
        </select>
    </form>

    <script>
        function navigate() {
            var selectedValue = document.getElementById("languageSelector").value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        }
    </script>
</body>
</html>
